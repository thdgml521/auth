plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.genie.auth'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}

configure(allprojects) {
    task local {
        doLast { bootRun.systemProperty 'spring.profiles.active', 'local' }
    }
    task dev {
        doLast { bootRun.systemProperty 'spring.profiles.active', 'development' }
    }
    task stage {
        doLast { bootRun.systemProperty 'spring.profiles.active', 'stage' }
    }
    task prod {
        doLast { bootRun.systemProperty 'spring.profiles.active', 'production' }
    }
}
